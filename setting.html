<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WeatherDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cloud-sun weather-icon"></i> WeatherDash
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-outline-secondary">
                            <i class="fas fa-moon"></i> Dark Mode
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Settings Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card p-4">
                    <h3 class="text-center mb-4"><i class="fas fa-cog"></i> Settings</h3>

                    <!-- Theme Settings -->
                    <div class="mb-4">
                        <h5><i class="fas fa-palette"></i> Theme</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="light-theme" value="light">
                            <label class="form-check-label" for="light-theme">
                                Light Mode
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="dark-theme" value="dark">
                            <label class="form-check-label" for="dark-theme">
                                Dark Mode
                            </label>
                        </div>
                    </div>

                    <!-- Default Location -->
                    <div class="mb-4">
                        <h5><i class="fas fa-map-marker-alt"></i> Default Location</h5>
                        <input type="text" class="form-control" id="default-location" placeholder="Enter default location">
                    </div>

                    <!-- Unit Preferences -->
                    <div class="mb-4">
                        <h5><i class="fas fa-ruler"></i> Units</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="units" id="metric-units" value="metric">
                            <label class="form-check-label" for="metric-units">
                                Metric (°C, m/s)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="units" id="imperial-units" value="imperial">
                            <label class="form-check-label" for="imperial-units">
                                Imperial (°F, mph)
                            </label>
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="mb-4">
                        <h5><i class="fas fa-bell"></i> Notifications</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="notifications" checked>
                            <label class="form-check-label" for="notifications">
                                Enable Notifications
                            </label>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <button id="save-settings" class="btn btn-primary w-100">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">© 2023 WeatherDash. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
